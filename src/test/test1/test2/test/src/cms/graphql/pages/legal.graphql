fragment legalContent on LegalPage {
  title
  slug
  content
  contentMore
}

query privacyPolicy($preview: Boolean!) {
  legalPageCollection(limit: 1, preview: $preview, where: { title: "Privacy Policy" }) {
    items {
      ...legalContent
    }
  }
}

